syntax = "proto3";

option go_package = "./proto";

service Greeter {
  rpc SayHello(HelloRequest) returns (HelloReply) {}
  rpc GetNames(NameRequest) returns (stream NameReply) {}
}

message HelloRequest {
  string name = 1;
}

message HelloReply {
  string message = 1;
}

message NameRequest {
  int32 count = 1;
}

message NameReply {
  string name = 1;
}
